{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <title>Create Blog</title>
    <style>
        body {
            background: linear-gradient(to bottom, #f3e7fe, #d9ecff); /* Gradient background */
            font-family: 'Poppins', sans-serif;
        }
        header {
            background: linear-gradient(to right, #6a11cb, #2575fc); /* Vibrant gradient for header */
            color: white;
            text-align: center;
            padding: 20px 0;
            border-bottom: 3px solid #ffd200; /* Highlight border */
        }
        .jersey-10-regular1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            font-weight: 700;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.3);
        }
        .container {
            margin-top: 30px;
        }
        .form-container {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }
        .form-group label {
            font-weight: 600;
        }
        .form-control {
            border-radius: 5px;
        }
        .btn-primary {
            background: linear-gradient(to right, #ff512f, #dd2476); /* Gradient button */
            border: none;
            font-weight: 600;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        .btn-primary:hover {
            background: linear-gradient(to right, #dd2476, #ff512f); /* Hover effect */
        }
    </style>
</head>
<header>
    <h1 class="jersey-10-regular1">CREATE BLOG</h1>
</header>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="form-container">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{form.as_p}}




                        {% comment %} <div class="form-group">
                            <label for="title">Blog Title</label>
                            <input type="text" class="form-control" id="title" name="title" required>
                        </div>
                        <div class="form-group">
                            <label for="content">Blog Content</label>
                            <textarea class="form-control" id="content" name="content" rows="5" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="image">Blog Image</label>
                            <input type="file" class="form-control" id="image" name="image">
                        </div>{% endcomment %}
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary mt-3">Create Blog</button>
                        </div> 
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
{% include "blogapp/Base.html" %}
</html>
