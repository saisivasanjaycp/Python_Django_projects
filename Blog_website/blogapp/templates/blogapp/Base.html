{% block footer %}
<style>
    footer {
        width: 100%;
        height: 60px;
        background: linear-gradient(to right, #6a11cb, #2575fc); /* Vibrant gradient */
        border-top: 3px solid orange; /* Highlight border at the top */
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        position: relative;
    }
    footer ul {
        display: flex;
        gap: 30px;
        list-style-type: none;
        padding: 0;
        margin: 0;
    }
    footer li {
        font-family: 'Poppins', sans-serif; /* Modern font */
        font-size: 1rem; /* Readable font size */
        font-weight: 500;
    }
    footer a {
        text-decoration: none;
        color: #ffffff; /* White text for good contrast */
        transition: color 0.3s ease, text-shadow 0.3s ease; /* Smooth transitions */
    }
    footer a:hover {
        color: #ffd700; /* Highlight on hover */
        text-shadow: 0 0 10px rgba(255, 215, 0, 0.8); /* Glow effect */
    }
</style>
<footer>
    <ul>
        <li><a href="/">HOME</a></li>
        <li><a href="/blogapp/createblog">CREATE</a></li>
    </ul>
</footer>
{% endblock footer %}
